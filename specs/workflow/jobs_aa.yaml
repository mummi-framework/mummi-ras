job_type: aa

config:
  bundle_size: 1

  jobbin:     aaanalysis
  jobname:    aaanalysis
  jobdesc:    AAAnalysis ({}).

  nnodes:     1
  nprocs:     1
  cores per task:  3 # 3 summit use 5 on lassen
  ngpus:      1

  use_broker: True
  addtl_args:
    mpi: spectrum

imports: # possibly needed for any evals
  - mummi_ras

variables:
  simname: null # value supplied by jobTracker
  timestamp: null # value supplied by jobTracker
  outpath:
    eval: mummi_ras.Naming.dir_sim('aa', '{simname}')
  fbpath:
    eval: mummi_ras.Naming.dir_root('feedback-aa')
  outfile: 'aa_analysis.out'

script: |

  simname={simname}
  outpath={outpath}
  locpath=$outpath
  fbpath={fbpath}

  echo ">> simname = $simname"
  echo ">> outpath = $outpath"
  echo ">> locpath = $locpath"
  echo ">> fbpath  = $fbpath"

  mkdir -p $locpath; cd $locpath

  $(LAUNCHER) sh -c "aaanalysis --simname $simname --outpath $outpath --locpath $locpath --fstype mummi --fbio mummi --fcount 0 --step 1 --maxsimtime 12500000 >> {outfile} 2>&1"

  wait
